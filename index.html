<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora</h1>

    <div class="calculadora" id="calc">
        <div class="resp" id="tela">
            <span class="num1" id="num1"></span>
            <span class="oper" id="opr"></span>
            <span class="num2" id="num2"></span>
        </div>
        <div class="funcoes" id="func">
            <input type="button" class="botao" id="ce" value="CE">
            <input type="button" class="botao" id="c" value="C">
            <input type="button" class="botao" id="x" value="<x">
        </div>
        <div class="numeros" id="num">
            <input class="botao num" type="button" value="7">
            <input class="botao num" type="button" value="8">
            <input class="botao num" type="button" value="9">
            <input class="botao num" type="button" value="4">
            <input class="botao num" type="button" value="5">
            <input class="botao num" type="button" value="6">
            <input class="botao num" type="button" value="1">
            <input class="botao num" type="button" value="2">
            <input class="botao num" type="button" value="3">
            <input class="botao" type="button" id="+-" value="+-">
            <input class="botao num" type="button" value="0">
            <input class="botao" type="button" id="sep" value=",">
        </div>
        <div class="operadores" id="operator">
            <input class="botao opr" type="button" value="/">
            <input class="botao opr" type="button" value="*">
            <input class="botao opr" type="button" value="-">
            <input class="botao opr" type="button" value="+">
            <input class="botao" id="igual" type="button" value="=">
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>


</html>
